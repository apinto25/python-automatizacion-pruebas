<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios E2E</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; padding: 50px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 10px; width: 300px; }
        input { width: 90%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        #message { display: none; margin-top: 15px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Crear Usuario</h3>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="email" id="email" placeholder="Correo electrónico">
        <button id="btn-save" onclick="createUser()">Crear</button>
        <p id="message">¡Usuario creado exitosamente!</p>
    </div>

    <script>
        async function createUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            const response = await fetch('http://127.0.0.1:8000/users/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, email: email })
            });

            if (response.ok) {
                document.getElementById('message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
